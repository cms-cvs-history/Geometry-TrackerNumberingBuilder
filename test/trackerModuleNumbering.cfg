process NumberingTest = {
    # empty input service, fire 10 events
    
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cout.default.limit = 10000000 
    
    source = EmptySource {untracked int32 maxEvents = 1}
    
    # Choose Tracker Geometry
    include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
    #include "Geometry/TrackerSimData/data/trackerSimGeometry_MTCCXML.cfi"
    #include "Geometry/TrackerSimData/data/trackerSimGeometry_TwentyFivePercentXML.cfi"
    
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    
    module print = AsciiOutputModule {}
    module prod =  ModuleNumbering {}
    
    #provide a scheduler path
    path p1 = {prod}      
    endpath ep = {print}
}

